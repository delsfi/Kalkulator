<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button id="ac" class="function" style="grid-column: span 2">AC</button>
            <button id="bagi" class="operator">/</button>
            <button id="back" class="function">Back</button>

            <button id="tujuh" class="number">7</button>
            <button id="delapan" class="number">8</button>
            <button id="sembilan" class="number">9</button>
            <button id="kali" class="operator">x</button>

            <button id="empat" class="number">4</button>
            <button id="lima" class="number">5</button>
            <button id="enam" class="number">6</button>
            <button id="kurang" class="operator">-</button>

            <button id="satu" class="number">1</button>
            <button id="dua" class="number">2</button>
            <button id="tiga" class="number">3</button>
            <button id="tambah" class="operator">+</button>

            <button id="nol" class="number" style="grid-column: span 2">0</button>
            <button id="titik" class="number">.</button>
            <button id="hasil" class="equal">=</button>
            <script src="index.js"></script>
        </div>
    </div>
</body>
</html>
